<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/desktop/layout}">
<head>
    <meta charset="UTF-8">
    <title>정산 내역 조회</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div layout:fragment="adminContent" id="layoutSidenav_content">

    <main>

        <div class="container-fluid px-5">

            <!-- 제목 & 네비게이션 -->
            <h3 class="mt-5">정산 내역 조회</h3>
            <ol class="breadcrumb mb-4">
                <a href="/members/account/adminhome" class="breadcrumb-item active">홈</a>
                <a href="#" class="breadcrumb-item active no-click">매출 정산보기</a>
            </ol>

            <!-- 카드 영역 -->
            <div class="card custom-shadow mb-4">
                <div class="card-body">

                    <!-- 검색 조건 영역 -->
                    <div class="d-flex align-items-center flex-wrap mb-4 gap-3">

                        <div class="d-flex align-items-center">
                            <label for="startDate" class="mb-0 me-2 fw-bold">시작</label>
                            <input type="date" id="startDate" class="form-control mb-0">
                        </div>

                        <div class="d-flex align-items-center">
                            <label for="endDate" class="mb-0 me-2 fw-bold">종료</label>
                            <input type="date" id="endDate" class="form-control mb-0">
                        </div>

                        <div class="d-flex align-items-center">
                            <label for="storeId" class="mb-0 me-2 fw-bold">매장</label>
                            <select id="storeId" class="form-select">
                                <option value="">전체</option>
                                <option value="1">강남점</option>
                                <option value="2">홍대점</option>
                                <option value="3">신촌점</option>
                            </select>
                        </div>

                        <!-- 정산여부 선택 셀렉트 박스 -->
                        <div class="d-flex align-items-center">
                            <label for="isPaid" class="mb-0 me-2 fw-bold">정산여부</label>
                            <select id="isPaid" class="form-select">
                                <option value="both">전체</option>
                                <option value="paid">정산완료</option>
                                <option value="none">미정산</option>
                            </select>
                        </div>

                        <button id="loadPaymentBtn" class="btn btn-primary">조회하기</button>
                        <button class="btn btn-outline-success">엑셀</button>

                    </div>

                    <!-- 테이블 & 차트 영역 -->
                    <div class="row">
                        <!-- 좌측: 테이블 & 금액 요약 -->
                        <div class="col-md-6">

                            <!-- 결제 테이블 -->
                            <table id="payInfo" class="table table-striped table-bordered mb-4">
                                <thead class="table-light">
                                <tr>
                                    <th>결제 ID</th>
                                    <th>정산여부</th>
                                    <th>결제일</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>

                            <!-- 상세 금액 테이블 -->
                            <table id="payInfoDetail" class="table table-striped table-bordered">
                                <thead class="table-light">
                                <tr>
                                    <th>금액</th>
                                    <th>부가세</th>
                                    <th>합계금액</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>

                            <!-- 합계 영역 -->
                            <div class="mt-4 ps-2">
                                <h5>총 금액: <span id="totalPriceSum" class="text-primary">0</span> 원</h5>
                                <h5>부가세 합계: <span id="totalVat" class="text-warning">0</span> 원</h5>
                                <h5>부가세 포함 최종 금액: <span id="totalVatSum" class="text-success">0</span> 원</h5>
                            </div>
                        </div>

                        <!-- 우측: 차트 -->
                        <div class="col-md-6 d-flex align-items-center justify-content-center">
                            <canvas id="paymentChart" width="400" height="500"></canvas>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </main>

    <script>
        $(document).ready(function () {

            // 날짜 자동 세팅 및 최초 조회
            setPeriodAndLoad();

            // 조회하기 버튼 클릭 이벤트
            $('#loadPaymentBtn').on('click', function () {

                let data = {
                    startDate: $('#startDate').val(),
                    endDate: $('#endDate').val(),
                    storeId: $('#storeId')?.val(),
                    isPaid: $('#isPaid')?.prop('checked') || false,
                    download: false
                };

                console.log("조회 요청 데이터:", data);

                $.ajax({
                    url: '/api/payment/totalPrice',
                    method: 'get',
                    data: data,
                    success: function (response) {
                        let payInfo = $('#payInfo tbody');
                        let payInfoDetail = $('#payInfoDetail tbody');

                        payInfo.empty();
                        payInfoDetail.empty();

                        let totalPriceSum = 0;
                        let totalVatSum = 0;
                        let totalVat = 0;

                        let labels = [];
                        let priceData = [];
                        let vatData = [];

                        response.forEach(function (payment) {
                            let formattedDate = new Date(payment.regTime);
                            let formattedDateString = formattedDate.getFullYear() + '.' +
                                String(formattedDate.getMonth() + 1).padStart(2, '0') + '.' +
                                String(formattedDate.getDate()).padStart(2, '0');

                            payInfo.append(`
                            <tr>
                                <td>${payment.totalId}</td>
                                <td>${payment.checkPaid}</td>
                                <td>${formattedDateString}</td>
                            </tr>
                        `);

                            payInfoDetail.append(`
                            <tr>
                                <td>${payment.unpaid}</td>
                                <td>${payment.vat}</td>
                                <td>${payment.totalPrice}</td>
                            </tr>
                        `);

                            totalPriceSum += payment.totalPrice;
                            totalVat += payment.vat;
                            totalVatSum += (payment.totalPrice + payment.vat);

                            labels.push(payment.totalId);
                            priceData.push(payment.totalPrice);
                            vatData.push(payment.vat);
                        });

                        $('#totalPriceSum').text(totalPriceSum);
                        $('#totalVat').text(totalVat);
                        $('#totalVatSum').text(totalVatSum);

                        new Chart(document.getElementById('paymentChart'), {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: '금액',
                                    data: priceData,
                                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    borderWidth: 1
                                },
                                    {
                                        label: '부가세',
                                        data: vatData,
                                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                                        borderColor: 'rgba(255, 159, 64, 1)',
                                        borderWidth: 1
                                    }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    y: { beginAtZero: true }
                                }
                            }
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error("조회 실패:", status, error, xhr.responseText);
                    }
                });
            });

            // 오늘 날짜 기준 월 자동 세팅
            function setPeriodAndLoad() {
                let today = new Date();
                let startDate = new Date(today.getFullYear(), today.getMonth(), 2);
                let endDate = new Date(today.getFullYear(), today.getMonth() + 1, 1);

                let format = (d) => d.toISOString().split('T')[0];

                $('#startDate').val(format(startDate));
                $('#endDate').val(format(endDate));

                $('#loadPaymentBtn').trigger('click');
            }
        });
    </script>


</div>

</body>
</html>
