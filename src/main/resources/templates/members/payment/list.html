<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/desktop/layout}">
<head>
    <meta charset="UTF-8">
    <title>정산 내역 조회</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div layout:fragment="adminContent" id="layoutSidenav_content">

    <main>
        <div class="container-fluid px-5">

            <h3 class="mt-5">정산 내역 조회</h3>
            <ol class="breadcrumb mb-4">
                <a href="/members/account/adminhome" class="breadcrumb-item active">홈</a>
                <a href="#" class="breadcrumb-item active no-click">매출 정산보기</a>
            </ol>

            <div class="card custom-shadow mb-4">
                <div class="card-body ">

                    <div class="mb-3">
                        <button id="loadPaymentBtn" class="btn btn-primary">조회하기</button>
                    </div>

                    <!-- 테이블 영역 -->
                    <div class="row">
                        <div class="col-md-6">
                            <table id="payInfo" class="table">
                                <thead>
                                <tr>
                                    <th>결제 ID</th>
                                    <th>정산여부</th>
                                    <th>결제일</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                            <table id="payInfoDetail" class="table">
                                <thead>
                                <tr>
                                    <th>금액</th>
                                    <th>부가세</th>
                                    <th>합계금액</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                            <div class="mt-4">
                                <h5>총 금액: <span id="totalPriceSum">0</span> 원</h5>
                                <h5>부가세 합계: <span id="totalVat">0</span> 원</h5>
                                <h5>부가세 포함 최종 금액: <span id="totalVatSum">0</span> 원</h5>
                            </div>
                        </div>

                        <!-- 차트 영역 -->
                        <div class="col-md-6">
                            <div>
                                <canvas id="paymentChart" width="400" height="500"></canvas>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <script>
        $(document).ready(function () {

            console.log("진입함?")

            $('#loadPaymentBtn').on('click', function () {

                let data = {
                    priceMonth: $('#priceMonth').val(),
                    type: $('#type').val(),
                    storeId: $('#storeId').val(),
                    isPaid: $('#isPaid').prop('checked'),   // 체크박스에서 값 가져오기
                    download: false                         // 다운로드 여부
                }
                console.log(data)

                // AJAX 통신
                $.ajax({

                    url: '/api/payment/totalPrice',
                    method: 'get',
                    data: data,
                    success:function (response) {

                        let payInfo = $('#payInfo tbody')
                        let payInfoDetail = $('#payInfoDetail tbody')

                        // 총 합계 금액과 부가세 합계 초기화
                        let totalPriceSum = 0
                        let totalVatSum = 0
                        let totalVat = 0

                        // 차트에 필요한 데이터 초기화
                        let labels = [];
                        let priceData = [];
                        let vatData = [];

                        payInfo.empty()
                        payInfoDetail.empty()

                        response.forEach(function (payment) {
                            console.log(payment)

                            let formattedDate = new Date(payment.regTime);
                            let formattedDateString = formattedDate.getFullYear() + '.' +
                                String(formattedDate.getMonth() + 1).padStart(2, '0') + '.' +
                                String(formattedDate.getDate()).padStart(2, '0');

                            payInfo.append(
                                `
                                <tr>
                                    <td>${payment.totalId}</td>
                                    <td>${payment.checkPaid}</td>
                                    <td>${formattedDateString}</td>
                                </tr>
                            `
                            )

                            payInfoDetail.append(
                                `
                                <tr>
                                    <td>${payment.unpaid}</td>
                                    <td>${payment.vat}</td>
                                    <td>${payment.totalPrice}</td>
                                </tr>
                            `
                            )

                            // 총 합계 금액과 부가세 포함 최종 금액 누적
                            totalPriceSum += payment.totalPrice
                            totalVatSum += (payment.totalPrice + payment.vat)
                            totalVat += payment.vat

                            // 차트 데이터 배열에 값 추가
                            labels.push(payment.totalId); // 결제 ID를 라벨로 사용
                            priceData.push(payment.totalPrice); // 금액
                            vatData.push(payment.vat); // 부가세
                        })

                        // 계산된 총 합계 금액과 부가세 포함 최종 금액을 화면에 표시
                        $('#totalPriceSum').text(totalPriceSum)
                        $('#totalVatSum').text(totalVatSum)
                        $('#totalVat').text(totalVat)

                        // 차트 그리기
                        new Chart(document.getElementById('paymentChart'), {
                            type: 'bar',  // 차트 타입
                            data: {
                                labels: labels,  // X축 레이블 (결제 ID)
                                datasets: [{
                                    label: '금액',
                                    data: priceData,  // 금액 데이터
                                    backgroundColor: 'rgba(75, 192, 192, 0.2)', // 색상
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    borderWidth: 1
                                },
                                    {
                                        label: '부가세',
                                        data: vatData,  // 부가세 데이터
                                        backgroundColor: 'rgba(255, 159, 64, 0.2)', // 색상
                                        borderColor: 'rgba(255, 159, 64, 1)',
                                        borderWidth: 1
                                    }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    x: {
                                        beginAtZero: true
                                    },
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        })

                    },
                    error:function (xhr, status, error) {
                        console.log("데이터를 가져오는 중 오류 발생 :")
                        console.log("상태 :" + status)
                        console.log("에러 메시지 :" + error)
                        console.log("서버 응답 :" +xhr.responseText)
                    }
                })

            })

        })
    </script>

</div>

</body>
</html>
