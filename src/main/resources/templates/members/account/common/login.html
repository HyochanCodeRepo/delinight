<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>관리자 로그인</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="icon" href="/assets/svg/bell-favicon.svg">

</head>
<body>
<div th:if="${reset}=='on'">
    <button class="btn-outline-dark makeSysA">시스템 관리자 생성</button>
</div>
    <form action="/members/account/login" method="post">

        <div class="d-flex justify-content-center">
            <div class="card custom-shadow mb-4 mt-10" style="width: 600px;">
                <div class="card-body">
                    <h5 class="mb-4 fw-bold">Deli-Night 관리자 Login</h5>

                    <hr class="hrMain">

                    <div class="row mb-4 mt-5">
                        <label class="col-sm-3 col-form-label form-label">이메일</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="email">
                            <div th:if="${emailError}" class="text-danger text-sm mt-1">
                                <p th:text="${emailError}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label class="col-sm-3 col-form-label form-label">비밀번호</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="password">
                            <div th:if="${passwordError}" class="text-danger text-sm mt-1">
                                <p th:text="${passwordError}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-5">
                        <button type="submit" class="btn btn-primary me-2 px-4">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script text="javascript">
        $(".makeSysA").on("click",function () {
            $.ajax({
                url:"members/account/makeSysA",
                type:"get",
                success:function (){
                    alert("시스템 관리자 계정 생성 완료 id : system@test.com, pw:akqjqtk12!")
                }
            })
        })
    </script>
    <p class="error" th:text="${error}"></p>

</body>
</html>
