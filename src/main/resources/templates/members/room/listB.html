<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/desktop/layout}"
>
<head>
    <title>델리나잇</title>
</head>
<style>
</style>

<body>
<!--layout:fragment명과 id명 절대 수정 금지!!!!-->
<div layout:fragment="adminContent" id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-5">
            <!--작업 영역-->
            <!--반드시 이 안에서만 작업-->

            <!--기본 카드 양식-->
            <div class="card custom-shadow mb-4 mt-5">
                <div class="card-body">

                    <!--페이지 제목 명명-->
                    <h3>룸 목록</h3>
                    <ol class="breadcrumb">
                        <a href="/members/account/home" class="breadcrumb-item active">홈</a>
                        <a href="#" class="breadcrumb-item active no-click">룸 관리</a>
                    </ol>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary modalregister float-end mb-3"
                            data-bs-toggle="modal" data-bs-target="#exampleModal">
                        새 룸 +
                    </button>

                    <!--카드 제목-->
                    <table class="table align-middle table-hover">

                        <thead>
                        <th scope="col">#</th>
                        <th scope="col">이름</th>
                        <th scope="col">설명</th>
                        <th scope="col">설명</th>
                        <th scope="col">수정</th>
                            <div class="col offset-8">
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">방 등록</h1>
                                                <button type="button" class="btn btn-close btn-primary" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <!--부트스트랩에서 끌어옴-->
                                                <div class="form-floating mb-3">
                                                    <label for="name" class="name">방 이름</label>
                                                    <input type="text" class="form-control name" id="name" placeholder="방 이름">
                                                </div>
                                                <div class="form-floating">
                                                    <label for="content" class="content">설명</label>
                                                    <textarea cols="20" rows="20" class="form-control content" id="content" placeholder="설명"></textarea>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary room_registerbtn">저장</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel2">방 수정</h1>
                                                <button type="button" class="btn btn-close btn-primary" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <!--부트스트랩에서 끌어옴-->
                                                <div class="form-floating mb-3">
                                                    <div for="name" class="name">방 이름</div>
                                                    <input type="text"  class="form-control name2" id="name2" placeholder="방 이름">
                                                </div>
                                                <div class="form-floating">
                                                    <div for="content" class="content">설명</div>
                                                    <textarea cols="20" rows="20" class="form-control content2" id="content2" placeholder="설명"></textarea>
                                                </div>
                                                <div id="hiddenId" data-id=""></div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary" id="room_modifybtn">저장</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </thead>

                        <tbody>
                        <th:block  th:each="list:${roomDTOList}">
                            <tr>
                                <th scope="row offset-4" th:text="${list.id}"></th>
                                <td><a class="alink-title" th:data-num="${list.id}" th:href="@{/board/read(id=${list.id})}">
                                    [[${list.name}]]
                                </a>
                                </td>
                                <td th:text="${list.content}"></td>
                                <td th:text="${list.hotelDTO.name}"></td>
                                <td>
                                    <a class="btn btn-outline-success modalmodify" th:data-id="${list.id}" data-bs-toggle="modal" id="ubtn" data-bs-target="#exampleModal2"  th:value="${list.id}"><i class="fa-solid fa-pen hoverBtn" style="color: #198754"></i></a>
                                    <a class="btn btn-outline-danger"  th:data-id="${list.id}" id="dbtn"><i class="fa-solid fa-trash hoverBtn" style="color: #dc3545"></i></a>
                                </td>
                            </tr>

                        </th:block>



                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </main>




    <!--스크립트 영역-->
    <!--추가할 스크립트가 있다면 이곳에서 <script>태그 열고 작업-->
    <!--기존 config 파일과 겹칠 수 있으므로 class나 id는 직접 작명해주세요-->

    <script th:inline="javascript">



        $(function () {

            $(document).on("click",".room_registerbtn", function () {
                let name = $("#name").val()
                let content = $("#content").val()

                if (!name || !content) {
                    alert("방 이름과 설명을 모두 입력해야 합니다.")
                    return ;
                }
                let roomDTO = {
                    name: name,
                    content: content
                }
                alert(roomDTO);

                $.ajax({
                    url: "/room/rest/register",
                    method: "post",
                    data: roomDTO,
                    success: function (data) {
                        alert(data)
                        $("#exampleModal").modal("hide");
                        location.reload();

                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                        alert("방등록 실패")
                    },
                })
            });


            $(document).on("click", "#ubtn", function () {
                let id = $(this).attr("data-id");
                $("#hiddenId").attr("data-id", id);
                alert(id)
            });
            $(document).on("click", "#room_modifybtn", function () {
                let id = $("#hiddenId").attr("data-id");
                let name = $("#name2").val();
                let content = $("#content2").val();

                alert(id)
                alert(name)
                alert(content)

                let roomDTO = {
                    id : id,
                    name : name,
                    content : content
                };


                $.ajax({
                    url: "/room/rest/modify",
                    method: "post",
                    data: roomDTO,
                    success: function () {
                        alert("성공")
                        location.reload();
                    },
                    error: function () {

                    },
                })

            });


            $(document).on("click", "#dbtn", function () {
                let id = $(this).attr("data-id");
                if (!confirm("정말로 삭제하시겠습니까?")) {
                    return;
                }

                $.ajax({
                    url: "/room/rest/del",
                    method: "post",
                    data: {id: id},
                    success: function () {
                        alert("삭제 되었습니다.")
                        location.reload();

                    },
                    error: function (xhr) {
                        alert(xhr.responseText);

                    },
                });
            });
        });













    </script>

    <!--푸터-->
    <!--콘텐츠 내부에 포함된 형식이므로 첨삭 엄금!!!-->
    <div th:replace="~{fragments/desktop/adminfooter::adminFooter}"></div>
</div>
</body>
</html>
