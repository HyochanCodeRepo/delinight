<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/desktop/layout}"
>
<head>
    <title>델리나잇</title>



    <!--별도 css 필요할 시 아래로 추가-->
    <!--어디서 그대로 가져오는거 아니면 클래스 이름 잘 붙여주고
    styles.css에 작성할것-->
</head>

<body>
<!--이 줄 div layout:fragment명과 id명 절대 수정 금지!!!!-->
<div layout:fragment="adminContent" id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-5">
            <!--내용 넣는 곳-->
            <!--반드시 이 아래에서만 작업-->

            <!--페이지 이름-->
            <h1 id="test" class="mt-5">Hotel 관리</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Dashboard-subheading</li>
            </ol>

            <!--텍스트 박스-->
            <div class="card custom-shadow mb-4">
                <div class="card-body">
                    <!--<pre> 코드는 <>를 문자 그대로 쓸 수 있게 해준다-->
                    <table class="table">

                        <thead>
                        <th scope="col">#</th>
                        <th scope="col">이름</th>
                        <th scope="col">핸드폰번호</th>
                        <th scope="col">email</th>
                        <th scope="col">role</th>
                        <th scope="col">소속</th>
                        </thead>

                        <tbody>
                        <th:block  th:each="list:${membersEntityList}">
                            <tr>
                                <th scope="row offset-4" th:text="${list.id}"></th>
                                <td><a class="readbtn" th:data-num="${list.id}" th:href="@{/members/hotel/read(id=${list.id})}">
                                    [[${list.name}]]
                                </a>
                                </td>
                                <td th:text="${list.phone}"></td>

                                <td th:text="${list.email}"></td>
                                <td th:text="${list.role}"></td>
                                <td>
                                    <th:block th:if="${list.hotelName != null}">
                                        <span th:text="${list.hotelName}"></span>
                                    </th:block>
                                    <th:block th:if="${list.hotelName == null}">
                                        <!--호텔 리스트 반복-->
                                        <select class="hotelSelect" name="hotelId">
                                            <!-- 호텔 리스트 반복 -->
                                            <th:block th:each="hotel : ${hotelEntityList}">
                                                <option id="op" th:value="${hotel.id}" th:text="${hotel.name}"></option>
                                            </th:block>
                                        </select>
                                        <button class="btn btn-primary" id="plusBtn"  th:value="${list.id}">+</button>
                                    </th:block>
                                </td>


                                <td>
                                        <button class="btn btn-primary" id="delBtn"  th:value="${list.id}">삭제</button>
                                </td>




                            </tr>

                        </th:block>



                        </tbody>

                    </table>
                </div>
            </div>

        </div>

    </main>

    <!--스크립트 시작 -->
    <script>
        $(function (){
            $(document).on("click", "#plusBtn", function () {
                // let id = this.getAttribute("value")
                // let selectedOption = $(".hotelSelect").closest("td").find("option:selected");
                // let hotelId = selectedOption.val();
                // let hotelName = selectedOption.text();
                // alert(id)
                // alert(hotelId);
                // alert(hotelName)
                let selectBox = $(this).closest("td").find(".hotelSelect");

                // Find the selected option
                let selectedOption = selectBox.find("option:selected");

                // Get hotel ID and hotel Name
                let hotelId = selectedOption.val();    // Gets the value attribute
                let hotelName = selectedOption.text(); // Gets the visible text

                // Display the values
                alert("Selected Hotel ID: " + hotelId);
                alert("Selected Hotel Name: " + hotelName);

                $.ajax({
                    url: "/hotel/rest/modify",
                    type: "post",
                    data : {
                        id : id,
                        hotelId : hotelId,
                        hotelName : hotelName
                    },
                    success: function (data) {
                        alert("성공")
                        alert(data)
                        location.reload();
                    },
                })
            });


            $(document).on("click", "#delBtn", function () {

                alert(123)
                let id = this.getAttribute("value");

                Swal.fire({
                    title: '삭제하시겠습니까?',
                    text: "데이터를 손실될 수 있씁니다.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    cancelButtonText: '취소',
                    confirmButtonText: '확인',
                    reverseButtons: false,

                }).then((result) => {

                    if (result.isConfirmed) {

                        $.ajax({
                            url : "/hotel/rest/del",
                            type: "delete",
                            data: {id : id},
                            success: function () {
                                Swal.fire(
                                    '삭제가 완료되었습니다.',
                                    'success'
                                ).then(() => {
                                    location.reload();
                                })
                            },
                            error: function () {

                            },
                        })


                    }

                })
            });
        })
    </script>

    <!--스크립트 끝 -->

    <!--푸터 절대 수정 금지!!!!-->
    <!--푸터-->
    <div th:replace="~{fragments/desktop/adminfooter::adminFooter}"></div>
</div>
</body>
</html>
