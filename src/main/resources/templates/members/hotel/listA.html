<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/desktop/layout}"
>
<head>
    <style>
        .modal-body{
            height: 400px;
            overflow:scroll;
        }
    </style>

    <title>델리나잇</title>
</head>

<body>
<!--이 줄 div layout:fragment명과 id명 절대 수정 금지!!!!-->
<div layout:fragment="adminContent" id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-5">
            <!--내용 넣는 곳-->
            <!--반드시 이 아래에서만 작업-->

            <!--페이지 이름-->
            <h3 class="mt-5">호텔 목록</h3>
            <ol class="breadcrumb mb-4">
                <a href="/members/account/home" class="breadcrumb-item active">홈</a>
                <a href="#" class="breadcrumb-item active no-click">호텔 관리</a>
            </ol>

            <!--텍스트 박스-->
            <div class="card custom-shadow mb-4">
                <div class="card-body">
                    <table class="table table-hover align-middle">

                        <thead>
                        <th scope="col">#</th>
                        <th scope="col">이름</th>
                        <th scope="col">설명</th>
                        <th scope="col">관리자</th>
                        <th scope="col">수정</th>
                        </thead>

                        <tbody>
                        <th:block  th:each="list:${hotelDTOList}">
                            <tr>
                                <th scope="row offset-4" th:text="${list.id}"></th>
                                <td><a class="alink-title" th:data-num="${list.id}" th:href="@{/members/hotel/read/{id}(id=${list.id})}">
                                    [[${list.name}]]
                                </a>
                                </td>
                                <td th:text="${list.content}"></td>
                                <td>
                                    <span th:if="${list.membersDTO != null}" th:text="${list.membersDTO.name}"></span>
                                    <button th:if="${list.membersDTO == null}" type="button" class="addMembers btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" th:data-hotelid="${list.getId()}">
                                        관리자 추가하기
                                    </button>
                                    <a href="#" th:if="${list.membersDTO != null}" class="modiMembers alink-update" data-bs-toggle="modal" data-bs-target="#exampleModal2" th:data-name="${list.membersDTO.name}" th:data-hotelid="${list.getId()}">변경하기</a>
                                </td>
                                <td><button class="btn btn-outline-primary" id="delBtn" th:value="${list.id}">삭제</button></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>



                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">관리자 추가하기</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <table class="table table-hover align-middle">
                                        <thead>
                                            <th>#</th>
                                            <th>이름</th>
                                            <th>이메일</th>
                                            <th>추가하기</th>
                                        </thead>
                                        <tbody class="resultSpace" style="margin-bottom: 500px;">

                                        </tbody>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel2">관리자 추가하기</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <table class="table table-hover align-middle">
                                        <thead>
                                        <th>#</th>
                                        <th>이름</th>
                                        <th>이메일</th>
                                        <th>추가하기</th>
                                        </thead>
                                        <tbody class="resultSpace" style="margin-bottom: 500px;">

                                        </tbody>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <!--스크립트 시작 -->
    <script>
        $(document).on("click", ".modiMembers2", function () {
            let memberId = $(this).data("memberid")
            let hotelId = $(".resultSpace").data("hotelid")
            let listName = $(this).data("name")


            alert(memberId);
            alert(hotelId);
            $.ajax({
                url: "/hotel/rest/modify",
                type: "post",
                data : {"memberId": memberId, "hotelId" : hotelId},
                success: function () {
                    alert("성공")
                    location.reload();
                    
                },
                error: function (err) {
                    alert(err)
                },
            })
        });


        $(document).on("click", ".modiMembers", function () {
            let hotelId = $(this).data("hotelid");
            let currentName = $(this).data("name")

            alert("수정클릭")
            alert(hotelId)
            $.ajax({
                url: "/hotel/rest/membersList",
                type: "get",
                success:function (result) {
                    $(".resultSpace").empty();
                    let topRow = null;
                    result.forEach(function (resultItem) {
                        let tr = $("<tr></tr>").css({
                            "background-color": "#f9f9f9", /* 하이라이트 */
                            "border": "1px solid #ddd",   /* 테두리 */
                            "margin-bottom": "20px",      /* 행 아래의 간격 */
                            "padding": "30px",/* 행 안쪽 간격 */
                            "margin-right": "40px"
                        });
                        if (resultItem.name === currentName) {
                            topRow = $("<tr></tr>").css({
                                "background-color": "#f9f9f9",
                                "border": "1px solid #ddd",
                                "margin-bottom": "20px",
                                "padding": "30px",
                                "margin-right": "40px"
                            });
                            topRow.append("<td>" + resultItem.id + "</td>");
                            topRow.append("<td>" + resultItem.name + "</td>");
                            topRow.append("<td>" + resultItem.email + "</td>");
                            topRow.append("<td><button class='btn-danger btn modiMembers2' disabled data-memberid='" + resultItem.id + "'>현재 관리자</button></td>");
                        } else {
                            tr.append("<td>" + resultItem.id + "</td>");
                            tr.append("<td>" + resultItem.name + "</td>");
                            tr.append("<td>" + resultItem.email + "</td>");
                            tr.append("<td><button class='btn-primary btn modiMembers2' data-memberid='" + resultItem.id + "'>관리자교체</button></td>");
                        }


                        $(".resultSpace").append(tr);
                        $(".resultSpace").attr("data-hotelid",hotelId);

                    });
                    if (topRow) {
                        $(".resultSpace").prepend(topRow)
                    }


                }


            })
        });



        $(document).on("click",".addMembers2",function () {
            let memberId = $(this).data("memberid")
            let hotelId = $(".resultSpace").data("hotelid")
            $.ajax({
                url:"/hotel/rest/addMember",
                type:"post",
                data: {"membersId":memberId, "hotelId":hotelId},
                success:function (){
                    alert("멤버가 추가되었습니다.")
                    location.reload();
                },
                error:function (err) {
                    console.log(err)
                }


            })



        })


        $(document).on("click",".addMembers",function () {

            let hotelId = $(this).data("hotelid")


            $.ajax({
                url: "/hotel/rest/membersList",
                type: "get",
                success:function (result) {
                    $(".resultSpace").empty();
                    result.forEach(function (resultItem) {
                        let tr = $("<tr></tr>").css({
                            "background-color": "#f9f9f9", /* 하이라이트 */
                            "border": "1px solid #ddd",   /* 테두리 */
                            "margin-bottom": "20px",      /* 행 아래의 간격 */
                            "padding": "30px",/* 행 안쪽 간격 */
                            "margin-right": "40px"
                        });

                        tr.append("<td>" + resultItem.id + "</td>");
                        tr.append("<td>" + resultItem.name + "</td>");
                        tr.append("<td>" + resultItem.email + "</td>");
                        tr.append("<td><button class='btn-primary btn addMembers2' data-memberid='" + resultItem.id + "'>추가하기</button></td>");

                        $(".resultSpace").append(tr);
                        $(".resultSpace").attr("data-hotelid",hotelId);

                    });



                }


            })

        })

        $(function (){
            $(document).on("click", "#delBtn", function () {

                alert(123)
                let id = this.getAttribute("value");

                Swal.fire({
                    title: '삭제하시겠습니까?',
                    text: "데이터를 손실될 수 있씁니다.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    cancelButtonText: '취소',
                    confirmButtonText: '확인',
                    reverseButtons: false,

                }).then((result) => {

                    if (result.isConfirmed) {

                        $.ajax({
                            url : "/hotel/rest/del",
                            type: "delete",
                            data: {id : id},
                            success: function () {
                                Swal.fire(
                                    '삭제가 완료되었습니다.',
                                    'success'
                                ).then(() => {
                                    location.reload();
                                })
                            },
                            error: function () {

                            },
                        })


                    }

                })
            });
        })
    </script>

    <!--스크립트 끝 -->

    <!--푸터 절대 수정 금지!!!!-->
    <!--푸터-->
    <div th:replace="~{fragments/desktop/adminfooter::adminFooter}"></div>
</div>
</body>
</html>
