<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>
    <head>
        <title>델리나잇</title>

        <!--별도 css 필요할 시 아래로 추가-->
        <!--어디서 그대로 가져오는거 아니면 클래스 이름 잘 붙여주고
        styles.css에 작성할것-->
    </head>

    <body>
        <!--이 줄 div layout:fragment명과 id명 절대 수정 금지!!!!-->
        <div layout:fragment="adminContent" id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-5">
                    <!--내용 넣는 곳-->
                    <!--반드시 이 아래에서만 작업-->

                    <!--페이지 이름-->
                    <h3 class="mt-5">정보수정</h3>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">마이페이지 〉 정보수정</li>
                    </ol>

                    <!--텍스트 박스-->
                    <div class="card mb-4 custom-shadow">
                       <div class="card-body">

                           <h5 class="mb-4 fw-bold">기본 정보</h5>

                           <hr class="hrMain">

                           <div class="row mb-1">
                               <label class="col-sm-2 col-form-label form-label">관리자 이름</label>
                               <div class="col-sm-4">
                                   <input type="text" readonly class="form-control-plaintext" id="staticMembersName" value="임의이름">
                               </div>
                           </div>

                           <div class="row mb-1">
                               <label class="col-sm-2 col-form-label form-label">관리자 등급</label>
                               <div class="col-sm-4">
                                   <input type="text" readonly class="form-control-plaintext" id="staticMembersEmail" value="SuperADMIN">
                               </div>
                           </div>

                           <hr>

                           <div class="row mb-4">
                               <label class="col-sm-2 col-form-label form-label">전화번호</label>
                               <div class="col-sm-10">
                                   <input type="text" class="form-control" id="phoneNumber" maxlength="13" placeholder="원래있던번호">
                                   <div class="text-sm mt-1">전화번호를 입력하면 자동으로 하이폰이 들어갑니다. (01012345678 > 010-1234-5678)</div>
                               </div>
                           </div>

                           <div class="row mb-4">
                               <label class="col-sm-2 col-form-label form-label">프로필 이미지</label>
                               <div class="col-sm-10">
                                   <div class="d-flex mb-2">
                                       <input type="file" class="form-control w-50 me-2">
                                       <button class="btn btn-secondary">파일 선택</button>
                                       <span class="ms-3">선택된 파일 없음</span>
                                   </div>
                                   <div class="text-sm mt-1">
                                       업로드 가능한 이미지 파일(JPEG, PNG, GIF, SVG, WebP, ICO)만 가능합니다.<br>
                                   </div>
                               </div>
                           </div>

                           <div class="text-center">
                               <button class="btn btn-blue me-2 px-4">저장</button>
                               <button class="btn btn-secondary px-4">취소</button>
                           </div>
                       </div>
                    </div>

                </div>
            </main>
            <script>
                document.getElementById("phoneNumber").addEventListener("input", function (e) {
                    let value = e.target.value.replace(/\D/g, ""); // 숫자만 남김

                    if (value.length > 3 && value.length <= 7) {
                        value = value.replace(/(\d{3})(\d+)/, "$1-$2");
                    } else if (value.length > 7) {
                        value = value.replace(/(\d{3})(\d{4})(\d+)/, "$1-$2-$3");
                    }

                    e.target.value = value;
                });
            </script>
            <!--푸터 절대 수정 금지!!!!-->
            <!--푸터-->
            <div th:replace="~{fragments/adminfooter::adminFooter}"></div>
        </div>

    </body>
</html>
