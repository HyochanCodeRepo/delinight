<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>
    <head>
        <title>델리나잇</title>

        <!--별도 css 필요할 시 아래로 추가-->
        <!--어디서 그대로 가져오는거 아니면 클래스 이름 잘 붙여주고
        styles.css에 작성할것-->
    </head>

    <body>
        <!--이 줄 div layout:fragment명과 id명 절대 수정 금지!!!!-->
        <div layout:fragment="adminContent" id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-5">
                    <!--내용 넣는 곳-->
                    <!--반드시 이 아래에서만 작업-->

                    <!--페이지 이름-->
                    <h3 class="mt-5">정보수정</h3>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">마이페이지 〉 정보수정</li>
                    </ol>

                    <!--텍스트 박스-->
                    <div class="card mb-4 custom-shadow">
                       <div class="card-body">
                           <h5 class="mb-4 fw-bold">기본 정보</h5>

                           <div class="row mb-3">
                               <label class="col-sm-2 col-form-label form-label">관리자 이름</label>
                               <div class="col-sm-10">
                                   <input type="text" class="form-control" value="슈퍼이지 - 대한민국 홈페이지, 쇼핑몰의 새 이름">
                               </div>
                           </div>

                           <div class="row mb-3">
                               <label class="col-sm-2 col-form-label form-label">최고 관리자</label>
                               <div class="col-sm-4">
                                   <select class="form-select">
                                       <option selected>admin</option>
                                       <option>superadmin</option>
                                   </select>
                               </div>

                               <label class="col-sm-2 col-form-label form-label">관리자 메일 주소</label>
                               <div class="col-sm-4">
                                   <input type="email" class="form-control" value="guide@mysupereasy.co.kr">
                               </div>
                           </div>

                           <div class="row mb-4">
                               <label class="col-sm-2 col-form-label form-label">관리자 메일 발송 이름</label>
                               <div class="col-sm-10">
                                   <input type="text" class="form-control" value="슈퍼이지">
                                   <div class="text-sm mt-1">관리자의 이름이 명확한 경우, 발신자표시 이름을 입력하세요 (회원가입, 인증메일, 테스트, 회원메일 발송 등에서 사용)</div>
                               </div>
                           </div>

                           <div class="row mb-4">
                               <label class="col-sm-2 col-form-label form-label">프로필 이미지</label>
                               <div class="col-sm-10">
                                   <div class="d-flex mb-2">
                                       <input type="file" class="form-control w-50 me-2">
                                       <button class="btn btn-secondary">파일 선택</button>
                                       <span class="ms-3">선택된 파일 없음</span>
                                   </div>
                                   <div class="text-sm mt-1">
                                       업로드 가능한 이미지 파일(JPEG, PNG, GIF, SVG, WebP, ICO)만 가능합니다.<br>
                                   </div>
                               </div>
                           </div>

                           <div class="text-center">
                               <button class="btn btn-blue me-2 px-4">확인</button>
                               <button class="btn btn-outline-secondary px-4">사이트로 이동</button>
                           </div>
                       </div>
                    </div>

                </div>
            </main>

            <!--푸터 절대 수정 금지!!!!-->
            <!--푸터-->
            <div th:replace="~{fragments/adminfooter::adminFooter}"></div>
        </div>
    </body>
</html>
