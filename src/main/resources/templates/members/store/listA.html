<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/desktop/layout}"
>
<head>

    <style>
        .modal-body{
            height: 400px;
            overflow:scroll;
        }
    </style>
    <title>델리나잇</title>
</head>

<body>
<!--이 줄 div layout:fragment명과 id명 절대 수정 금지!!!!-->
<div layout:fragment="adminContent" id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-5">
            <!--내용 넣는 곳-->
            <!--반드시 이 아래에서만 작업-->



            <!--텍스트 박스-->
            <div class="card custom-shadow mb-4 mt-5">
                <div class="card-body">

                    <!--페이지 이름-->
                    <h3 id="test" class="mb-4 ">Store</h3>

                    <ol class="breadcrumb mb-5">
                        <li class="breadcrumb-item active">Dashboard-subheading</li>
                    </ol>
                    <!--<pre> 코드는 <>를 문자 그대로 쓸 수 있게 해준다-->
                    <table class="table align-middle table-hover">

                        <thead>
                        <th scope="col">#</th>
                        <th scope="col">이름</th>
                        <th scope="col">설명</th>
                        <th scope="col">관리자</th>
                        <th scope="col">관리자 등록</th>
                        <th scope="col">수정</th>

                        </thead>

                        <tbody>
                        <th:block  th:each="list:${storeDTOList}">
                            <tr>
                                <th scope="row offset-4" th:text="${list.id}"></th>
                                <td><a class="alink-title" th:data-num="${list.id}" th:href="@{/members/hotel/read(id=${list.id})}">
                                    [[${list.name}]]
                                </a>
                                </td>
                                <td th:text="${list.content}"></td>
                                <td>
                                    <span th:if="${list.membersDTO != null}" th:text="${list.membersDTO.name}"></span>
                                    <button th:if="${list.membersDTO == null}" type="button" class="addMembers btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" th:data-storeid="${list.getId()}">
                                        관리자 추가하기
                                    </button>
                                </td>
                                <td>
                                    <a th:if="${list.membersDTO != null}" class="modiMembers btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" th:data-name="${list.membersDTO.name}" th:data-storeid="${list.getId()}" href="#"><i class="fa-solid fa-pen " style="color: #198754"></i></a>
                                </td>
                                <td>
                                    <a th:if="${list.membersDTO != null}" class=" btn btn-outline-success modiStoreBtn" data-bs-toggle="modal" data-bs-target="#exampleModal2" th:data-name="${list.membersDTO.name}" th:data-storeid="${list.getId()}" ><i class="fa-solid fa-pen hoverBtn" style="color: #198754"></i></a>
                                    <a th:value="${list.id}" id="delBtn2" class="btn btn-outline-danger delStoreBtn"><i class="fa-solid fa-trash hoverBtn" style="color: #dc3545"></i></a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">관리자 수정하기</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <table class="table table-hover align-middle">
                                        <thead>
                                        <th>#</th>
                                        <th>이름</th>
                                        <th>이메일</th>
                                        <th>추가하기</th>
                                        </thead>
                                        <tbody class="resultSpace" style="margin-bottom: 500px;">

                                        </tbody>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel2">방 수정</h1>
                                    <button type="button" class="btn btn-close btn-primary" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <!--부트스트랩에서 끌어옴-->
                                    <div class="form-floating mb-3">
                                        <div for="name" class="name">방 이름</div>
                                        <input type="text"  class="form-control name" id="name2" placeholder="방 이름">
                                    </div>
                                    <div class="form-floating">
                                        <div for="content" class="content">설명</div>
                                        <textarea cols="20" rows="20" class="form-control content" id="content2" placeholder="설명"></textarea>
                                    </div>
                                    <div id="hiddenId" data-id=""></div>


                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="room_modifybtn">저장</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>

    </main>

    <!--스크립트 시작 -->
    <script>

        $(document).on("click", ".modiStoreBtn", function () {
            alert("gddg")
            let targetModal = $("#exampleModal2");
            targetModal.modal("show");
        });

        $(document).on("click", ".modiMembers2", function () {
            let memberId = $(this).data("memberid")
            let storeId = $(".resultSpace").data("storeid")
            let listName = $(this).data("name")


            alert(memberId);
            alert(storeId);
            $.ajax({
                url: "/store/rest/modify",
                type: "post",
                data : {"memberId": memberId, "storeId" : storeId},
                success: function () {
                    alert("성공")
                    location.reload();
                },
                error: function () {
                    swal.fire({
                        title:"관리자 추가 불가",
                        text:"이미 타 가맹점에 할당된 관리자 입니다.",
                        icon:"error"

                    })
                },
            })
        });

        $(document).on("click", ".modiMembers", function () {
            let storeId = $(this).data("storeid");
            let currentName = $(this).data("name")

            alert("수정클릭")
            alert(storeId)
            $.ajax({
                url: "/store/rest/membersList",
                type: "get",
                success:function (result) {
                    $(".resultSpace").empty();
                    let topRow = null;
                    result.forEach(function (resultItem) {
                        let tr = $("<tr></tr>").css({
                            "background-color": "#f9f9f9", /* 하이라이트 */
                            "border": "1px solid #ddd",   /* 테두리 */
                            "margin-bottom": "20px",      /* 행 아래의 간격 */
                            "padding": "30px",/* 행 안쪽 간격 */
                            "margin-right": "40px"
                        });
                        if (resultItem.name === currentName) {
                            topRow = $("<tr></tr>").css({
                                "background-color": "#f9f9f9",
                                "border": "1px solid #ddd",
                                "margin-bottom": "20px",
                                "padding": "30px",
                                "margin-right": "40px"
                            });
                            topRow.append("<td>" + resultItem.id + "</td>");
                            topRow.append("<td>" + resultItem.name + "</td>");
                            topRow.append("<td>" + resultItem.email + "</td>");
                            topRow.append("<td><button class='btn-danger btn modiMembers2' disabled data-memberid='" + resultItem.id + "'>현재 관리자</button></td>");
                        } else {
                            tr.append("<td>" + resultItem.id + "</td>");
                            tr.append("<td>" + resultItem.name + "</td>");
                            tr.append("<td>" + resultItem.email + "</td>");
                            tr.append("<td><button class='btn-primary btn modiMembers2' data-memberid='" + resultItem.id + "'>관리자교체</button></td>");
                        }


                        $(".resultSpace").append(tr);
                        $(".resultSpace").attr("data-storeid",storeId);

                    });
                    if (topRow) {
                        $(".resultSpace").prepend(topRow)
                    }


                }


            })
        });

        $(document).on("click", ".addMembers2", function () {
            let memberId = $(this).data("memberid");
            let storeId = $(".resultSpace").data("storeid");
            $.ajax({
                url: "/store/rest/addMember",
                type: "post",
                data: {"memberId":memberId, "storeId": storeId},
                success: function (result) {
                    if(result==="멤버 중복"){
                        alert("멤버가 중복되었습니다");

                    }
                    alert("멤버가 추가됨");
                    location.reload();
                },
                error: function () {

                    swal.fire({
                        title:"관리자 추가 불가",
                        text:"이미 타 가맹점에 할당된 관리자 입니다.",
                        icon:"error"

                    })
                },

            })
        });


        $(document).on("click",".addMembers",function () {
            let storeId = $(this).data("storeid")
            $.ajax({
                url: "/store/rest/membersList",
                type: "get",
                success:function (result) {
                    $(".resultSpace").empty();
                    result.forEach(function (resultItem) {
                        let tr = $("<tr></tr>").css({
                            "background-color": "#f9f9f9", /* 하이라이트 */
                            "border": "1px solid #ddd",   /* 테두리 */
                            "margin-bottom": "20px",      /* 행 아래의 간격 */
                            "padding": "30px",/* 행 안쪽 간격 */
                            "margin-right": "40px"
                        });

                        tr.append("<td>" + resultItem.id + "</td>");
                        tr.append("<td>" + resultItem.name + "</td>");
                        tr.append("<td>" + resultItem.email + "</td>");
                        tr.append("<td><button class='btn-primary btn addMembers2' data-memberid='" + resultItem.id + "'>추가하기</button></td>");

                        $(".resultSpace").append(tr);
                        $(".resultSpace").attr("data-storeid",storeId);

                    });


                }


            })

        })

        $(function (){
            $(document).on("click", "#delBtn", function () {

                alert(123)
                let id = this.getAttribute("value");

                Swal.fire({
                    title: '삭제하시겠습니까?',
                    text: "데이터가 손실될 수 있습니다.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    cancelButtonText: '취소',
                    confirmButtonText: '확인',
                    reverseButtons: false,

                }).then((result) => {

                    if (result.isConfirmed) {

                        $.ajax({
                            url : "/store/rest/del",
                            type: "delete",
                            data: {id : id},
                            success: function () {
                                Swal.fire(
                                    '삭제가 완료되었습니다.',
                                    'success'
                                ).then(() => {
                                    location.reload();
                                })
                            },
                            error: function () {

                            },
                        })


                    }

                })
            });
        })
    </script>

    <!--스크립트 끝 -->

    <!--푸터 절대 수정 금지!!!!-->
    <!--푸터-->
    <div th:replace="~{fragments/desktop/adminfooter::adminFooter}"></div>
</div>
</body>
</html>
