<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>
    <head>
        <title>델리나잇</title>

        <!--별도 css 필요할 시 아래로 추가-->
        <!--어디서 그대로 가져오는거 아니면 클래스 이름 잘 붙여주고
        styles.css에 작성할것-->
    </head>

    <body>
        <div layout:fragment="index" id="layoutSidenav_content">
            <main>
                <!--내용 넣는 곳-->
                <div class="container-fluid px-4">
                    <!--페이지 이름-->
                    <h1 class="mt-4">Dashboard</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">Dashboard-subheading</li>
                    </ol>
                    <!--텍스트 박스-->
                    <div class="card mb-4">
                       <div class="card-body">
                           <form th:object="${menuDTO}" method="post" class="formWrap" enctype="multipart/form-data">
                               <div class="card">
                                   <div class="card-header">메뉴등록</div>
                                   <div class="card-body">
                                       <input type="hidden" name="id" id="id">
                                       <div class="md-3">
                                           <label for="name" class="form-label">메뉴</label>
                                           <input type="text" class="form-control" id="name" name="name">
                                       </div>
                                       <div class="md-3">
                                           <label for="content" class="form-label">메뉴정보</label>
                                           <input type="text" class="form-control" id="content" name="content">
                                       </div>
                                       <div class="md-3">
                                           <label for="price" class="form-label">가격</label>
                                           <input type="text" class="form-control" id="price" name="price">
                                       </div>
                                       <div class="md-3 mt-3">
                                           <div class="input-group md-3">
                                               <label class="input-group-text" for="inputGroupSelect01">판매상태</label>
                                               <select class="form-select" id="inputGroupSelect01" th:field="*{status}">
                                                   <option value="SELL">판매중</option>
                                                   <option value="SOLD_OUT">품절</option>
                                               </select>
                                           </div>
                                       </div>
                                       <div class="md-3 mt-3">
                                           <label for="formFileLg">이미지등록</label>
                                           <input name="image" class="form-control form-control image imgInput" id="formFileLg" type="file">
                                           <img width="50%" class="menuImg" src="/img/defaultImg.png">
                                       </div>
                                       <button type="submit" class="btn btn-primary">저장</button>
                                       <div class="hiddenImgNum"></div>
                                   </div>
                               </div>

                           </form>
                           <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
                           <script type="text/javascript" src="/js/imgscript.js"></script>
                       </div>
                    </div>

                </div>
            </main>

            <!--푸터 절대 수정 금지!!!!-->
            <!--푸터-->
            <div th:replace="~{fragments/adminfooter::adminFooter}"></div>
        </div>
    </body>
</html>
