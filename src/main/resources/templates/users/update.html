<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/user.js}" type="text/javascript"></script>
    <title>Title</title>
    <style>
        .error{
            color: red;
            font-size: 14px;
        }
        .success{
            color: green;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<form action="/users/update" method="post" class="updateForm">
    <div><!-- 작업영역 시작 -->
        <div>
            <!-- 이메일 (수정 불가) -->
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" th:value="${email}" readonly><br>
        </div>
        <div>
            <!-- 전화번호 -->
            <label for="phone">전화번호:</label>
            <input type="text" id="phone" name="phone" class="phoneUpdate" placeholder="전화번호를 입력해주세요." required><br>
            <div id="phoneUpdateError"></div>
        </div>
        <div>
            <!-- 주소 -->
            <label for="address">주소:</label>
            <input type="text" id="address" name="address" class="addressUpdate" placeholder="주소를 입력해주세요." required><br>
            <div id="addressUpdateError"></div>
        </div>
        <button type="button" class="updateBtn">정보 수정</button>
    </div><!-- 작업영역 끝 -->
</form> <!-- Form-끝 -->
</body>
</html>
