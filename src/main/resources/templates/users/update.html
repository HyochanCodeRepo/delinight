<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script th:src="@{/js/user.js}" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/userStyle.css">
    <title>정보 수정</title>
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body id="update-page">
<form action="/users/update" method="post" class="updateForm">
    <div>
        <div>
            <label for="email" class="form-label">이메일:</label>
            <input type="email" id="email" name="email" th:value="${email}" class="form-control" readonly>
        </div>
        <div>
            <label for="phone" class="form-label">전화번호:</label>
            <input type="text" id="phone" name="phone" class="form-control phoneUpdate" placeholder="전화번호를 입력해주세요." required>
            <div id="phoneUpdateError" class="error"></div>
        </div>
        <div>
            <label for="address" class="form-label">주소:</label>
            <input type="text" id="address" name="address" class="form-control addressUpdate" placeholder="주소를 입력해주세요." required>
            <div id="addressUpdateError" class="error"></div>
        </div>
        <button type="button" class="updateBtn btn btn-primary">정보 수정</button>
    </div>
</form>
</body>
</html>
