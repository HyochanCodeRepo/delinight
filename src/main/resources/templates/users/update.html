<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script th:src="@{/js/user.js}" type="text/javascript"></script>
    <title>정보 수정</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .updateForm {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .updateForm div > div {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control {
            border-radius: 5px;
            padding: 12px;
        }
        .updateBtn {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .updateForm {
                width: 90%;
                padding: 20px;
            }
            .form-control {
                font-size: 16px;
                height: 48px;
                padding: 10px;
            }
            .updateBtn {
                font-size: 18px;
                height: 48px;
                padding: 10px;
            }
        }
    </style>
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<form action="/users/update" method="post" class="updateForm">
    <div>
        <div>
            <label for="email" class="form-label">이메일:</label>
            <input type="email" id="email" name="email" th:value="${email}" class="form-control" readonly>
        </div>
        <div>
            <label for="phone" class="form-label">전화번호:</label>
            <input type="text" id="phone" name="phone" class="form-control phoneUpdate" placeholder="전화번호를 입력해주세요." required>
            <div id="phoneUpdateError" class="error"></div>
        </div>
        <div>
            <label for="address" class="form-label">주소:</label>
            <input type="text" id="address" name="address" class="form-control addressUpdate" placeholder="주소를 입력해주세요." required>
            <div id="addressUpdateError" class="error"></div>
        </div>
        <button type="button" class="updateBtn btn btn-primary">정보 수정</button>
    </div>
</form>
</body>
</html>
