<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/user.js}" type="text/javascript"></script>
    <title>회원가입</title>

    <style>
        @media (max-width: 768px) {
            .container {
                padding: 20px; /* 모바일 화면에서 패딩 감소 */
                margin-top: 20px;
            }
            .singUpForm {
                padding: 20px; /* 모바일 화면에서 폼 패딩 감소 */
            }
            .form-control {
                font-size: 16px; /* 모바일 화면에서 입력 필드 폰트 크기 증가 */
            }
            .singUpBtn {
                font-size: 18px; /* 모바일 화면에서 버튼 폰트 크기 증가 */
            }
        }
        body {
            background-color: #f8f9fa; /* 밝은 회색 배경 */
        }
        .container {
            max-width: 500px; /* 컨테이너 최대 너비 조정 */
            margin-top: 50px; /* 상단 마진 추가 */
        }
        .singUpForm {
            background-color: #ffffff; /* 흰색 배경 */
            border-radius: 8px; /* 둥근 테두리 */
            padding: 30px; /* 내부 패딩 증가 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }
        .form-label {
            font-weight: 600; /* 라벨 폰트 굵게 */
        }
        .form-control {
            border-radius: 5px; /* 입력 필드 둥근 테두리 */
            padding: 12px; /* 입력 필드 내부 패딩 증가 */
        }
        .singUpBtn {
            padding: 12px 20px; /* 버튼 패딩 조정 */
            font-size: 16px; /* 버튼 폰트 크기 조정 */
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">회원가입</h2>
    <form action="/users/signUp" method="post" class="singUpForm">
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" name="name" class="form-control form-control-lg username" required>
            <div id="singUpNameError" class="error"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" class="form-control form-control-lg singUpEmail" required>
            <div id="singUpEmailError" class="error"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control form-control-lg singUpPassword" required>
            <div id="singUpPasswordError" class="error"></div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">핸드폰번호</label>
            <input type="tel" id="phone" name="phone" class="form-control form-control-lg singUpPhone" required>
            <div id="singUpPhoneError" class="error"></div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" id="address" name="address" class="form-control form-control-lg" required>
        </div>
        <button type="button" class="singUpBtn btn btn-primary w-100">회원가입</button>
    </form>
</div>

</body>
</html>
