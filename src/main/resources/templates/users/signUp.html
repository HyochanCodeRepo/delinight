<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/user.js}" type="text/javascript"></script>
    <title>Title</title>
    <style>
        .error{
            color: red;
            font-size: 14px;
        }
        .success{
            color: green;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">회원가입</h2>

    <form action="/users/signUp" method="post" class="border p-4 rounded shadow-sm singUpForm">
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" name="name" class="form-control username" required>
            <div id="singUpNameError"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" class="form-control singUpEmail" required>
            <div id="singUpEmailError"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control singUpPassword" required>
            <div id="singUpPasswordError"></div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">핸드폰번호</label>
            <input type="tel" id="phone" name="phone" class="form-control singUpPhone" required>
            <div id="singUpPhoneError"></div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>

        <button type="button" class="singUpBtn btn-primary w-100">회원가입</button>
    </form>
</div>


</body>
</html>
