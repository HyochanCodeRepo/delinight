<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>메인 화면</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .custom-btn {
            width: 100%; /* 모바일 화면에서 전체 너비 사용 */
            max-width: 250px; /* 최대 너비 설정 */
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            margin: 10px 0; /* 버튼 간 간격 추가 */
        }
        .custom-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .container-fluid {
            padding: 20px; /* 모바일 화면에서 패딩 추가 */
        }
        .mt-10 {
            margin-top: 50px; /* 상단 마진 조정 */
        }
        @media (min-width: 768px) {
            .custom-btn {
                width: 250px; /* 웹 화면에서 고정 너비 사용 */
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container-fluid">
    <div class="mt-10">
        <div class="d-grid gap-2 mx-auto">
            <button class="btn btn-outline-primary custom-btn" type="button" th:onclick="|location.href='@{/users/login}'|">회원 주문</button>
            <button class="btn btn-outline-primary custom-btn" type="button">비회원 주문</button>
            <button class="btn btn-outline-primary custom-btn" type="button" th:onclick="|location.href='@{/users/signUp}'|">가입하기</button>
        </div>
    </div>
</div>
</body>
</html>
