<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Deli Night</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Pretendard', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header, main, footer {
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
      text-align: left; /* 변경 */
    }

    header h1 {
      font-size: 24px;
      color: #222;
      margin: 0 0 6px;
    }

    header .subtext {
      font-size: 14px;
      color: #777;
      margin: 0;
    }

    .intro {
      margin-top: 50px;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 0 20px;
    }

    main p {
      font-size: 13px;
      color: #888;
      margin-bottom: 28px;
    }

    .button-group {
      margin-top: auto; /* 푸터 쪽으로 버튼 내림 */
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .btn {
      width: 100%;
      max-width: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-radius: 4px;
      font-size: 15px;
      padding: 13px;
      margin-bottom: 14px;
      font-weight: 500;
      border: none;
    }

    .btn.member {
      background-color: #4A90E2;
      color: #fff;
    }

    .btn.guest {
      background-color: white;
      color: #000000;
      border: 1px solid #000000;
    }

    .sns-icons span {
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }

    .sns-icons i {
      font-size: 20px;
    }

    footer {
      padding-bottom: 30px;
    }

    footer a {
      font-size: 13px;
      color: #666;
      text-decoration: underline;
    }

    footer p{
      color: #666;
    }
  </style> <!-- WelcomeStyle-끝 -->
</head>
<body>

<header class="header">

  <div class="intro">
    <h1>Deli Night</h1>
    <p class="subtext">당신의 밤을 더 맛있게</p>
    <p class="subtext">반가워요! 우리 떠나볼까요?</p>
  </div>

</header>

<main>

  <div class="button-group">
    <button onclick="location.href='/users/signUp'" class="btn member">
      <i class="bi bi-person-fill"></i>회원으로 계속하기
    </button>
    <button class="btn guest"><i class="bi bi-person-badge-fill"></i> 비회원으로 계속하기</button>
  </div>

</main>

<footer>
  <div>
    <p>&copy; 2025 Deli Night. All rights reserved.</p>
    <p>
      <a href="/terms">이용약관</a> |
      <a href="/privacy">개인정보처리방침</a> |
      <a href="/contact">고객센터</a>
    </p>
  </div>
</footer>

</body>
</html>
