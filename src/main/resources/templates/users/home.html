<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>마이 페이지</title>
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px; /* 모바일 화면에서 패딩 추가 */
    }
    .mypage-container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px; /* 최대 너비 설정 */
    }
    .mypage-container h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .mypage-container a.btn {
      margin: 5px;
      width: 100%; /* 모바일 화면에서 버튼 전체 너비 사용 */
    }
    @media (min-width: 768px) {
      .mypage-container a.btn {
        width: auto; /* 웹 화면에서 버튼 자동 너비 사용 */
      }
    }
  </style>
</head>
<body>
<div class="mypage-container">
  <h1>사용자 마이 페이지</h1>
  <div>
    <a class="btn btn-primary btn-lg">로그아웃</a>
    <a class="btn btn-secondary btn-lg">장바구니</a>
    <a href="/users/passwordChange" class="btn btn-info btn-lg">비밀번호 변경</a>
    <a href="/users/update" class="btn btn-success btn-lg">정보 수정</a>
    <a href="/users/delete" class="btn btn-danger btn-lg">회원 탈퇴</a>
  </div>
</div>
</body>
</html>
