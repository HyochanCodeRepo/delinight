<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mobile/layout}">
<head>
    <meta charset="UTF-8"/>
    <title>딜리나잇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/mobile.css">
</head>

<body class="userHome">
<div layout:fragment="content">

    <!-- 배너 -->
    <div class="imgContent">
        <div class="imgCol">
            <img src="/img/hotelbanner.png" alt="딜리나잇 소개 배너">
        </div>
    </div>

    <div style="display: flex; align-items: center; height: 40px">
        <button type="button" onclick="location.href='/users/roomCare/list'" style="margin-bottom:0px;justify-content:center; display: flex; align-items: center; height: 40px; font-size:0.8em; background-color: black; color: white; border: 1px solid black">
            룸케어 서비스 &nbsp<img src="/img/bell.svg" style="height: 16px; width: 16px">
        </button>
        <button type="button" onclick="location.href='/users/inquire/list'" style="justify-content:center; display: flex; align-items: center; height: 40px; font-size:0.8em; background-color: white; color: black; border: 1px solid black">
            문의하기 &nbsp<img src="/img/mailbox2.svg" style="height: 16px; width: 16px">
        </button>
    </div>

    <!-- 가맹점 섹션 -->
    <div class="storeContent">

        <div class="row itemWrap" th:each="storeDTO : ${storeDTOList}" th:data-storeid="${storeDTO.getId()}">
            <div class="col-4"><div style="width: 100px; height: 100px"><img class="imgBox" th:src="${storeDTO.getImgUrl()}"></div></div>
            <div class="col-8 itemContents">
                <div class="row itemName">[[${storeDTO.getName()}]]
                </div>
                <div class="row itemContent">[[${storeDTO.getContent()}]]</div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">

        $(".itemWrap").on("click", function () {
            let storeId = $(this).data("storeid")
            location.href = "/users/store/read?storeId="+storeId;
        })


    </script>

</div>
</body>
</html>
