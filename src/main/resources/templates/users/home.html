<!DOCTYPE html>

      layout:decorate="~{layout/layoutOne}"
>
<head>
    <meta charset="UTF-8"/>
    <title>Deli Night</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

<body id="care-page">
<div layout:fragment="content">


    <header class="header">

        <div class="intro">
            <h1>Deli Night</h1>

        </div>

    </header>

    <main>

        <div class="button-group">

            <button onclick="location.href='/roomService/order/main'" class="btn member">

            <button onclick="location.href='#'" class="btn guest">

        </div>


    </main>
