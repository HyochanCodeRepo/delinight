<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/user.js}" type="text/javascript"></script>
    <title>비밀번호 발급</title>
    <style>
        body {
            background-color: #f8f9fa; /* 밝은 회색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .sendForm {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .sendForm div {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control {
            border-radius: 5px;
            padding: 12px;
        }
        .sendBtn {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 14px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .sendForm {
                width: 90%;
                padding: 20px;
            }
            .form-control {
                font-size: 16px;
                height: 48px;
                padding: 10px;
            }
            .sendBtn {
                font-size: 18px;
                height: 48px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<form action="/users/sendPassword" method="post" class="sendForm">
    <div>
        <label for="email" class="form-label">이메일 :</label>
        <input type="email" id="email" name="email" class="form-control sendPasswordId" required>
        <div id="sendPasswordIdError" class="error"></div>
    </div>
    <div>
        <label for="name" class="form-label">이름 :</label>
        <input type="text" id="name" name="name" class="form-control sendPasswordName" required>
        <div id="sendPasswordNameError" class="error"></div>
    </div>
    <div>
        <button type="button" class="sendBtn btn btn-primary">비밀번호 발급</button>
    </div>
</form>
</body>
</html>
