<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/user.js}" type="text/javascript"></script>
    <title>Title</title>
    <style>
        .error{
            color: red;
            font-size: 14px;
        }
        .success{
            color: green;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<form action="/users/sendPassword" method="post" class="sendForm">
    <div>
        <label for="email">이메일 :</label>
        <input type="email" id="email" name="email" class="sendPasswordId" required>
        <div id="sendPasswordIdError"></div>
    </div>
    <div>
        <label for="name">이름 :</label>
        <input type="text" id="name" name="name" class="sendPasswordName" required>
        <div id="sendPasswordNameError"></div>
    </div>
    <div>
        <button type="button" class="sendBtn">비밀번호 발급</button>
    </div>
</form>
</body>
</html>
