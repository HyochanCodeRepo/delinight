<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/user.js}" type="text/javascript"></script>
    <style>
        .error{
            color: red;
            font-size: 14px;
        }
        .success{
            color: green;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<form action="/users/passwordChange" method="post" class="changForm">
    <div>
        <div>
            이메일 : <input name="email" id="email" class="sendPasswordId">
            <div id="sendPasswordIdError"></div>
        </div>
        <div>
            기존 비밀번호 : <input name="password" id="password" class="password">
            <div id="passwordError"></div>
        </div>
        <div>
            새로운 비밀번호 : <input name="passwordOne" id="passwordOne" class="passwordOne">
            <div id="passwordOneError"></div>
        </div>
        <div>
            새로운 비밀번호 확인 : <input name="passwordTwo" id="passwordTwo" class="passwordTwo">
            <div id="passwordTwoError"></div>
        </div>
    </div>
    <div>
         <button type="button" class="changeBtn">비밀번호 변경</button>
    </div>
</form>


</body>
</html>
