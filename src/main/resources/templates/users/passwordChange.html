<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/user.js}" type="text/javascript"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .changForm {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .changForm div > div {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control {
            border-radius: 5px;
            padding: 12px;
        }
        .changeBtn {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 14px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .changForm {
                width: 90%;
                padding: 20px;
            }
            .form-control {
                font-size: 16px;
                height: 48px;
                padding: 10px;
            }
            .changeBtn {
                font-size: 18px;
                height: 48px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<form action="/users/passwordChange" method="post" class="changForm">
    <div>
        <div>
            <label for="email" class="form-label">이메일 :</label>
            <input type="email" name="email" id="email" class="form-control sendPasswordId">
            <div id="sendPasswordIdError" class="error"></div>
        </div>
        <div>
            <label for="password" class="form-label">기존 비밀번호 :</label>
            <input type="password" name="password" id="password" class="form-control password">
            <div id="passwordError" class="error"></div>
        </div>
        <div>
            <label for="passwordOne" class="form-label">새로운 비밀번호 :</label>
            <input type="password" name="passwordOne" id="passwordOne" class="form-control passwordOne">
            <div id="passwordOneError" class="error"></div>
        </div>
        <div>
            <label for="passwordTwo" class="form-label">새로운 비밀번호 확인 :</label>
            <input type="password" name="passwordTwo" id="passwordTwo" class="form-control passwordTwo">
            <div id="passwordTwoError" class="error"></div>
        </div>
    </div>
    <div>
        <button type="button" class="changeBtn btn btn-primary">비밀번호 변경</button>
    </div>
</form>
</body>
</html>
