<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mobile/layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>1:1문의하기</title>
    <link rel="stylesheet" href="/css/mobile.css">


</head>
<body>
<div class="container-fluid px-3 flex-grow-1 d-flex flex-column" layout:fragment="content">

    <div class="text-center mt-3 mb-5">
        <h4>1:1 문의하기</h4>
        <div style="color: #8c8c8c; font-size: 0.8rem">
            문의유형 선택 후, 문의하실 내용을 기입해주세요.
        </div>
    </div>

    <form action="/users/inquire/register" th:object="${inquireDTO}" method="post" class="formWrap" enctype="multipart/form-data">

        <div class="row mb-3">
            <input type="hidden" name="id" id="id">
        </div>

        <div class="row mb-5">
            <div class="col-12">
                <label class="form-label">문의유형 <span class="asterisk">*</span></label>
                <select th:field="*{inquire}" class="form-select" style="width: 200px;" required>
                    <option value="ROOMSERVICE" selected>룸서비스 문의</option>
                    <option value="ROOMCARE">룸케어 문의</option>
                    <option value="OTHERINQUIRIES">기타</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <label for="title" class="form-label">제목 <span class="asterisk">*</span></label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <label for="content" class="form-label">문의내용 <span class="asterisk">*</span></label>
                <textarea id="content" name="content" class="form-control" required></textarea>
            </div>
        </div>

        <div class="d-flex mt-10 gap-1" style="align-items: center;">
            <button type="submit"
                    style="justify-content:center; display: flex; align-items: center; height: 40px; font-size:0.8em; background-color: black; color: white; border: 1px solid black; margin-bottom: 0px">
                완료
                <button type="button" class="goBack"
                        style="justify-content:center; display: flex; align-items: center; height: 40px; font-size:0.8em; background-color: white; color: black; border: 1px solid black">
                    취소
                </button>
            </button>
        </div>


    </form>

    <script text="javascript">

        $(function () {
            $(".userHeaderMsg").html(" ").css("font-weight", "bold").css("font-size","15px")

            $(".goBack").on("click", function() {
                window.history.back();
            });



        })




    </script>



</div>


</body>
</html>
