<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mobile/layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>등록</title>
    <link rel="stylesheet" href="/css/mobile.css">


</head>
<body>
<div class="container-fluid px-3" layout:fragment="content">



        <h2>1:1 문의하기</h2>
        <form action="/users/inquire/register" th:object="${inquireDTO}" method="post" class="formWrap" enctype="multipart/form-data">

            <div>
                <input type="hidden" name="id" id="id">
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <select name="category" class="form-select" required>
                        <option value="">문의유형 선택</option>
                        <option>룸서비스 문의</option>
                        <option>룸케어 문의</option>
                        <option>기타문의</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <label for="title">제목 *</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-12">
                    <label for="content">문의내용 *</label>
                    <textarea id="content" name="content" class="form-control" required></textarea>
                </div>
            </div>


            <button type="submit" class="btn btn-primary w-100 mb-2" style="height: 50px;">등록</button>
            <a href="/users/inquire/list" class="btn btn-secondary w-100" style="height: 50px;">이전</a>


        </form>



</div>


</body>
</html>
