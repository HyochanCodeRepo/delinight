<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mobile/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <title>1:1 문의수정</title>
    <link rel="stylesheet" href="/css/mobile.css">
</head>

<body>
<div class="container-fluid px-3" layout:fragment="content">

    <h2 class="my-4">1:1 문의 수정</h2>

    <form action="/users/inquire/update" method="post" enctype="multipart/form-data" th:object="${inquireDTO}">

        <!-- 글번호 -->
        <div class="mb-3">
            <label for="id" class="form-label fw-bold">글번호</label>
            <input type="text" readonly class="form-control-plaintext" id="id" th:field="*{id}">
        </div>

        <!-- 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label fw-bold">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="제목을 입력하세요">
        </div>

        <!-- 내용 -->
        <div class="mb-3">
            <label for="content" class="form-label fw-bold">내용</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="4" placeholder="내용을 입력하세요" style="resize:none;"></textarea>
        </div>

        <!-- 버튼 영역 -->
        <div class="row mt-4">
            <div class="col-6 pe-1">
                <button type="submit" class="btn btn-primary w-100" style="height: 50px;">수정</button>
            </div>
            <div class="col-6 ps-1">
                <a href="/users/inquire/list" class="btn btn-secondary w-100" style="height: 50px;">이전</a>
            </div>
        </div>

    </form>

</div>
</body>
</html>
