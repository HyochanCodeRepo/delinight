<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mobile/layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>1:1 문의하기</title>
    <link rel="stylesheet" href="/css/mobile.css">


</head>
<body>
<div class="container-fluid px-3" layout:fragment="content">
    <h2>1:1 문의하기 </h2>
    <div class="row md-3">
        <a href="/users/inquire/register" class="btn btn-primary w-100 mb-3" style="height: 50px;">
            문의하기
        </a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>요청시간</th>
            <th>답변시간</th>
        </tr>
        </thead>
        <div class="list-group">
            <th:block th:each="inquireDTO : ${inquireDTOList}">
                <a th:href="@{/users/inquire/read(id=${inquireDTO.id})}" class="list-group-item list-group-item-action mb-2">
                    <div><strong>[[${inquireDTO.title}]]</strong></div>
                    <div class="small text-muted">[[${inquireDTO.content}]]</div>
                    <div class="d-flex justify-content-between mt-2">
                        <small>요청: [[${#temporals.format(inquireDTO.regTime,'yy/MM/dd HH:mm')}]]</small>
                        <small>답변: [[${#temporals.format(inquireDTO.responseTime,'yy/MM/dd HH:mm')}]]</small>
                    </div>
                </a>
            </th:block>
        </div>
    </table>


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</div>








</body>
</html>
