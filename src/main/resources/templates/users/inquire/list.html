<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>1:1 문의하기</title>
    <link rel="stylesheet" href="/css/mobile.css">

    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            max-height: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button.submit, input.submit {
            width: 100%;
            background-color: var(--jin-gray);
            color: white;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        button.submit:hover, input.submit:hover {
            background-color: #333;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .file-upload {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .file-upload div {
            width: 30%;
            height: 80px;
            background-color: #eee;
            border: 1px dashed #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 24px;
            color: #999;
        }
        .footer-text {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }
    </style>

</head>
<body>

<div class="container">

    <h2>1:1 문의하기</h2>

    <div class="row md-3">
        <a href="/users/inquire/register" class="md-3 mt-3 btn-DeliNight-white" style="width: 90px; height: 30px">문의하기</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>요청시간</th>
            <th>답변시간</th>
        </tr>
        </thead>
        <th:block th:each="inquireDTO: ${inquireDTOList}">
            <tr>
                <td>
                    <a th:href="@{/users/inquire/read(id=${inquireDTO.id})}">
                        [[${inquireDTO.id}]]
                    </a>
                </td>
                <td th:text="${inquireDTO.title}"></td>
                <td th:text="${inquireDTO.content}"></td>
                <td th:text="${#temporals.format(inquireDTO.regTime,'yy/MM/dd/ HH:mm')}"></td>
                <td th:text="${#temporals.format(inquireDTO.updateTime,'yy/MM/dd/ HH:mm')}"></td>
                <td th:text="${#temporals.format(inquireDTO.responseTime,'yy/MM/dd/ HH:mm')}"></td>

            </tr>
        </th:block>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</div>



</body>
</html>
