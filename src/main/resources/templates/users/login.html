<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/user.js}" type="text/javascript"></script>
    <title>로그인</title>
    <style>
        @media (max-width: 768px) {
            .login-card {
                width: 90%;
                max-width: 350px;
                padding: 20px;
                margin: 10px;
            }
            .form-control {
                font-size: 16px;
                height: 48px;
                padding: 10px;
            }
            .loginBtn {
                font-size: 18px;
                height: 48px;
                padding: 10px;
            }
            .link-group {
                font-size: 14px;
                margin-top: 10px;
            }
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control {
            border-radius: 5px;
            padding: 12px;
        }
        .loginBtn {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
        }
        .link-group {
            text-align: center;
            margin-top: 20px;
        }
        .link-group a {
            text-decoration: none;
            color: #007bff;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="login-card">
        <form action="/users/login" method="post" class="loginForm">
            <h2 class="login-title">로그인</h2>

            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control email" id="email" placeholder="이메일" name="email" required>
                <div id="emailError" class="error"></div>
            </div>

            <div class="mb-3">
                <label for="pwd" class="form-label">비밀번호</label>
                <input type="password" class="password form-control" id="pwd" placeholder="비밀번호" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>

            <button type="button" class="loginBtn btn btn-primary">로그인</button>

            <div class="link-group">
                <a th:href="@{/users/signUp}">회원가입</a> |
                <a th:href="@{/users/sendPassword}">비밀번호 찾기</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
