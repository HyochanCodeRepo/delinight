<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/userStyle.css">
    <title>로그인</title>
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body id="login-page">

<div class="container">
    <div class="header">LOGIN</div>

    <div class="tab">
        <button class="active">회원</button>
        <button style="color: #ccc;" onclick="location.href='/users/home'">비회원</button>
    </div>

    <form id="loginForm" action="/users/login" method="post">

        <div class="input-group">
            <input type="text" id="email" name="email" placeholder="아이디 또는 이메일" required>
            <div id="emailError" class="error"></div>
        </div>

        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
            <div id="passwordError" class="error"></div>
        </div>

        <div>
            <button type="button" class="login-btn loginBtn" onclick="handleLogin()">LOGIN</button>
        </div>


    </form>

    <div class="links">
        <a href="/users/signUp">회원가입</a> |
        <a href="#">아이디찾기</a> |
        <a href="/users/sendPassword">비밀번호찾기</a>
    </div>

</div>

<script>
    function handleLogin() {
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;

        let emailError = document.getElementById('emailError');
        let passwordError = document.getElementById('passwordError');

        let loginCheck = true;

        if (email.trim() === "") {
            emailError.textContent = '아이디 또는 이메일을 입력해주세요.';
            loginCheck = false;
        } else {
            emailError.textContent = '';
        }

        let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!passwordRegex.test(password)) {
            passwordError.textContent = '비밀번호는 최소 8자 이상이며, 대문자, 소문자, 숫자, 특수문자를 포함해야 합니다.';
            loginCheck = false;
        } else {
            passwordError.textContent = '';
        }

        if (loginCheck) {
            document.getElementById("loginForm").submit();
        }
    }
</script> <!-- 유효성검사 -->


</body>
</html>
