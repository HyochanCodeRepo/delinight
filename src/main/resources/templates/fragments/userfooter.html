<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .footer {
            background-color: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            color: #6c757d;
            padding: 20px 0;
        }

        .footer a {
            color: #6c757d;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #00b4d8;
        }

        .footer .social-icons a {
            font-size: 1.2rem;
            color: #6c757d;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .footer .social-icons a:hover {
            color: #00b4d8;
        }

        .footer .text-muted {
            font-size: 0.875rem;
        }

        .footer .text-muted a {
            font-size: 0.875rem;
        }

        .footer .social-icons {
            margin-top: 10px;
        }
    </style>
    <title>Title</title>
</head>
<body>
<div th:fragment="userFooter">
    <nav class="navbar navbar-expand-sm footer fixed-bottom">
        <div class="container justify-content-center">
            <div class="d-flex flex-wrap justify-content-center align-items-center gap-3">
                <span class="text-muted small">© 2025 Deli_Night</span>
                <a href="/terms" class="text-muted text-decoration-none small">이용약관</a>
                <a href="/privacy" class="text-muted text-decoration-none small">개인정보처리방침</a>
                <a href="/support" class="text-muted text-decoration-none small">고객센터</a>
                <div class="social-icons">
                    <a href="#" class="text-muted me-2"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-muted me-2"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="text-muted"><i class="bi bi-youtube"></i></a>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
