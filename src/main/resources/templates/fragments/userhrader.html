<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DeliNight</title>

    <!-- Bootstrap 및 아이콘 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .header .nav-link {
            color: #333;
            font-weight: 500;
        }

        .header .nav-link:hover {
            color: #00b4d8;
        }

        .header .brand-text {
            font-family: 'SUIT', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: #222;
        }

        .header .brand-highlight {
            color: #00b4d8;
        }

        .header .dropdown-menu {
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header .dropdown-item:hover {
            background-color: #f1f1f1;
            color: #00b4d8;
        }

        .cart-icon {
            color: #00b4d8;
            font-size: 1.4rem;
        }

        .nav-divider {
            height: 24px;
            border-left: 1px solid #ddd;
            margin: 0 1rem;
        }
    </style>
</head>

<body>
<nav th:fragment="userHeader" class="navbar navbar-expand-lg header sticky-top">
    <div class="container-fluid px-4">
        <!-- 로고 -->
        <a class="navbar-brand d-flex align-items-center" href="/users/home">
            <i class="bi bi-moon-stars-fill me-2" style="color: #00b4d8;"></i>
            <span class="brand-text">Deli<span class="brand-highlight">Night</span></span>
        </a>

        <!-- 메뉴 -->
        <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav gap-4">
                <li class="nav-item">
                    <a class="nav-link" href="/users/home">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/items/list">메뉴</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders/history">주문내역</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/support/contact">고객센터</a>
                </li>
            </ul>
        </div>

        <!-- 우측 아이콘 영역 -->
        <div class="d-flex align-items-center gap-3">
            <!-- 장바구니 -->
            <a href="/cart/list" class="text-decoration-none">
                <i class="bi bi-cart3 cart-icon"></i>
            </a>

            <div class="nav-divider"></div>

            <!-- 회원 드롭다운 -->
            <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle" style="font-size: 1.5rem; color: #00b4d8;"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/users/mypage"><i class="bi bi-person me-2"></i>마이페이지</a></li>
                    <li><a class="dropdown-item" href="/users/update"><i class="bi bi-gear me-2"></i>회원정보 수정</a></li>
                    <li><a class="dropdown-item" href="/users/passwordChange"><i class="bi bi-key me-2"></i>비밀번호 변경</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="/users/delete"><i class="bi bi-person-x me-2"></i>회원 탈퇴</a></li>
                    <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
