<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<nav th:fragment="userHeader" class="navbar bg-light navbar-light sticky-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- 왼쪽: 로고 -->
        <a class="navbar-brand" href="/users/home">Deli_Night</a>

        <!-- 오른쪽: 유저 드롭다운 + 장바구니 + 로그아웃 -->
        <div class="d-flex align-items-center gap-3">
            <!-- 드롭다운 -->
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle p-0 border-0 d-flex align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-lines-fill fs-3"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" href="/users/update">
                            <i class="bi bi-pencil-square me-2"></i>회원정보 수정
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="/users/passwordChange">
                            <i class="bi bi-key me-2"></i>비밀번호 수정
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item text-danger" href="/users/delete">
                            <i class="bi bi-person-x me-2"></i>회원탈퇴
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 장바구니 -->
            <a href="/cart/list" class="btn p-0 border-0 d-flex align-items-center" title="장바구니">
                <i class="bi bi-cart fs-3"></i>
            </a>

            <!-- 로그아웃 -->
            <a href="/logout" class="btn p-0 border-0 text-danger d-flex align-items-center" title="로그아웃">
                <i class="bi bi-box-arrow-right fs-3"></i>
            </a>
        </div>

    </div>
</nav>
</body>
