<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>DeliNight</title>
</head>
<style>
    /* 네비게이션 바 배경 색상과 스타일 */
    .navbar-custom {
        background-color: #f1f1f1;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* 드롭다운 메뉴 스타일 */
    .custom-dropdown {
        background-color: #ffffff;
        border-radius: 0.5rem;
        padding: 0.5rem 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* 드롭다운 항목 스타일 */
    .custom-dropdown .dropdown-item {
        font-size: 1rem;
        padding: 0.75rem 1.25rem;
        color: #333;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* 드롭다운 항목 hover 효과 */
    .custom-dropdown .dropdown-item:hover {
        background-color: #f1f1f1;
        color: #00b4d8;
    }

    /* 드롭다운 구분선 */
    .custom-dropdown .dropdown-divider {
        border-color: #ddd;
    }

    /* 내 정보 아이콘 및 버튼 스타일 */
    .nav-icon {
        transition: color 0.3s ease;
    }

    .nav-icon:hover {
        color: #00b4d8;
    }

    /* 장바구니 아이콘에 배경 효과 */
    .position-relative .badge-notify {
        top: -5px;
        right: -5px;
        font-size: 0.7rem;
    }

    /* 버튼에 동그란 테두리 추가 */
    .btn-rounded-circle {
        border-radius: 50%;
    }

    /* 네비게이션 메뉴 아이콘 */
    .navbar .nav-item .nav-link i {
        font-size: 1.5rem;
        transition: color 0.3s ease;
    }
</style>
<body>
<nav th:fragment="userHeader" class="navbar navbar-expand-lg sticky-top navbar-custom">
    <div class="container-fluid d-flex justify-content-between align-items-center px-3 py-2">
        <!-- 로고 -->
        <a class="brand-logo" href="/users/home" style="font-family: 'SUIT', sans-serif;">
            <i class="bi bi-moon-stars-fill" style="font-size: 1.5rem; color: #00b4d8;"></i>
            Deli<span style="color:#00b4d8;">Night</span>
        </a>

        <!-- 메뉴 아이콘 -->
        <div class="d-flex align-items-center gap-3">
            <!-- 내 정보 아이콘 -->
            <div class="dropdown">
                <button class="btn p-0 border-0 text-dark rounded-circle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person nav-icon fs-3" style="color: #00b4d8;"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow-lg rounded-4 custom-dropdown">
                    <li><a class="dropdown-item" href="/users/update"><i class="bi bi-pencil-square me-2"></i>회원정보 수정</a></li>
                    <li><a class="dropdown-item" href="/users/passwordChange"><i class="bi bi-key me-2"></i>비밀번호 수정</a></li>
                    <li><a class="dropdown-item text-danger" href="/users/delete"><i class="bi bi-person-x me-2"></i>회원탈퇴</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/logout"><i class="bi bi-door-open-fill me-2"></i>로그아웃</a></li>
                </ul>
            </div>

            <!-- 장바구니 -->
            <a href="/cart/list" class="position-relative" style="color: #00b4d8;">
                <i class="bi bi-cart3 nav-icon fs-4"></i> <!-- 새 아이콘 -->
                <span class="position-absolute badge bg-danger rounded-pill badge-notify"></span>
            </a>

        </div>
    </div>
</nav>
</body>
</html>
